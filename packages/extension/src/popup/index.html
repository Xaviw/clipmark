<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClipMark</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>ClipMark <span id="page-status" class="status-badge enabled">已启用</span></h1>
      <p class="app-description">复制时自动转换为 Markdown 并保存</p>
    </header>

    <main class="history-section">
      <div class="section-header">
        <h2 class="section-title">历史记录</h2>
        <div class="header-actions">
          <button id="clear-all-btn" class="button-clear" title="清空所有记录">清空</button>
          <button id="sync-btn" class="sync-btn" title="同步至本地">
            <span class="sync-text">同步至本地</span>
            <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" class="sync-icon" hidden>
            </svg>
          </button>
        </div>
      </div>

      <div id="history-list" class="history-list"></div>

      <div id="empty-state" class="empty-state" hidden>
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
        </svg>
        <p>暂无历史记录</p>
        <p class="empty-hint">复制内容后自动保存</p>
      </div>
    </main>

    <footer class="settings-section">
      <button id="settings-toggle" class="settings-toggle">
        <span class="settings-toggle-title">设置</span>
        <svg class="settings-toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"/>
        </svg>
      </button>

      <div id="settings-content" class="settings-content" hidden>
        <div class="settings-inner">
          <div class="setting-group">
            <label class="setting-label" for="enabled-urls">
              启用网址
              <span class="setting-hint">留空表示所有网站启用</span>
            </label>
            <textarea id="enabled-urls" class="setting-textarea" rows="2" placeholder="*://*.example.com/*"></textarea>
          </div>

          <div class="setting-row-inline">
            <label class="setting-checkbox">
              <input id="auto-copy" type="checkbox" />
              <span>自动复制</span>
            </label>

            <div class="setting-group-inline">
              <label class="setting-label-inline" for="max-items">缓存数量</label>
              <input id="max-items" type="number" class="setting-input-small" min="1" max="100" value="5" />
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script type="module" src="app.ts"></script>
</body>
</html>
